
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>New Company</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400,600,700" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/custom-style.css" rel="stylesheet">
  </head>

  <body>
    <div class="wrap-contianer"><!-- Main Wrap  -->
      <!-- Side Bar -->
      <div class="side-bar"><!-- Left Side Bar  -->
        <div class="logo text-center mt-4 mb-3">
          <a href="company-spaces.html"><span class="icon-logo"></span></a>
        </div>
        <div class="left-nav">
          <ul>
            <li  class="active">
              <a href="#" class="company-icon">
              </a>
            </li>
            <li>
              <a href="#" class="reporting-icon">
              </a>
            </li>
          </ul>
        </div>
      </div><!-- End Left Side Bar  -->
      <div class="right-side"><!-- Right Side Bar  -->
        <!-- Start Header  -->  
        <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white top-nav">
            <div class="container">
              <!-- Search Logo -->
              <a class="navbar-brand hide-logo" href="company-spaces.html"><span class="icon-logo"></span></a>
              <!-- End Search logo -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>

              <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item d-sm-none d-md-block">
                    <h3 class="title-heading m-0">NEW COMPANY SPACE</h3>
                  </li>
                </ul>
                <!-- Search Company Form -->
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-3 search-company"  type="text" placeholder="Search company name">
                  <a href="#" class=""><span class="icon-analytics"></span> ANALYTICS</a>
                </form>
                <!-- End Company Form -->
              </div>
            </div>
          </nav>
        </header>
        <!-- End Header  -->
        <div class="container">
          <!-- Company Search Result -->
          <div class="row mt-5 detail-bar">
            <div class="col-md-6 col-xs-12">
              <h1 class="new-company-name mt-2">NEW COMPANY SPACE</h1>
            </div>
            <div class="col-md-6 col-xs-12 text-right">
              <div class="mt-0">
                <a href="company-detail.html" class="btn btn-success btn-green mr-3">Save</a>
                <a href="company-spaces.html" class="close-icon btnhide"></a>
            </div>
            </div>
          </div>
          <!-- End Company Search Result -->
          <div class="row bg-white pt-4 pb-3">
            <div class="col-md-12  col-xs-12 add-company">
              <div class="row">
                <div class="col-md-6 pb-4 right-p">
                  <div class="row">
                    <div class="col-md-12">
                      <h6 class="title-12 mb-3">DETAILS</h6>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Company name</label>
                        <input type="text" class="form-control" placeholder="Company name">
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>URL</label>
                        <input type="text" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div> 
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Package</label>
                        <select class="form-control niceSelect">
                          <option>Select</option>
                          <option>Intelligence</option>
                          <option>PORTAL</option>
                          <option>PORTAL PLUS</option>
                        </select>
                      </div>
                    </div>
                  </div> 
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Type of space</label>
                        <select class="form-control niceSelect">
                          <option>Select</option>
                          <option>Customer</option>
                          <option>Partner</option>
                          <option>Internal</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Number of users</label>
                        <input type="text" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div> 
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Comapany logo</label>
                        <div class="btn btn-success btn-green btn-sm btn-file pt-1 pl-3 pr-3 pb-1 float-right">
                            Add <input type="file">
                        </div>
                      </div>
                    </div>
                  </div>  
                </div>
                <div class="col-md-6 border-form left-p">
                  <div class="row">
                    <div class="col-md-12">
                      <h6 class="title-12 mb-3">CONTACT</h6>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email">
                      </div>
                    </div>
                  </div> 
                  <div class="row">  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="Phone">
                      </div>
                    </div>
                  </div> 

 
                </div>
              </div>
            </div>
          </div>
        </div>
            <footer class="container mt-4 mb-4">
            <p>&copy; Company 2018</p>
          </footer>
      </div><!-- End Right Side Bar  -->
    </div><!-- End Main Wrap  -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('select').niceSelect();
      });
    </script>
  </body>
</html>
